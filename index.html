<!DOCTYPE html>
<html>

<head>
	<title>Git Dork Search</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://i.imgur.com/dJrvpp1.gif">
	<script type="text/javascript">
	function grabDorks() {
		$.get($('#url').val(), function(resp) {
			document.getElementById('dorks').value = resp;
		});
	}

	function Generate() {
		$("#result").empty();
		$.each($('#dorks').val().split('\n'), function() {
			var link = "https://github.com/search?q=" + $('#target').val() + " " + this + "&type=Code";
			$('#result').append("<tr><td><input type=\"checkbox\"></td><td> <a href=\"" + encodeURI(link) + "\" target=\"_blank\">" + this + "</td></tr>");
		});
	}
	</script>
	<script src="src/jquery-2.1.3.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"> </head>

<body>
	<style type="text/css">
	body,
	input[type="text"],
	textarea,
	button {
		background-color: #000000;
		color: #f5f5f5;
		font-family: 'gohu', monospace;
		font-size: 14px;
		line-height: 1.0;
		margin: 0 auto;
		padding: 15px 32px;
	}
	
	@font-face {
		font-family: "gohu";
		src: url("src/gohu.woff") format('woff');
	}
	
	a,
	td,
	h1,
	a:hover {
		color: #b7ffff;
		text-decoration: none;
	}
	
	pre {
		font-family: 'gohu';
	}
	</style>
	<center>
		<h1>GitHub Dork Search</h1>
		<table>
			<tr>
				<td>Dork List </td>
				<td>:
					<input type="text" id="url" value="https://raw.githubusercontent.com/anger/0xLISTS/main/discovery/gh_dorks.txt">
				</td>
				<td>
					<button onclick="grabDorks()"> Retrieve</button>
				</td>
			</tr>
			<tr>
				<td>Keywords </td>
				<td>:
					<input type="text" id="target" placeholder=' org:amazon / "amazon"'>
				</td>
				<td>
					<button onclick="Generate()"> Create</button>
				</td>
			</tr>
		</table>
		<textarea id="dorks" cols="40" rows="10"></textarea>
		<br>
		<table>
			<div id="result" style="height:300px;width:350px;overflow:scroll;"></div>
		</table>
		<br> 2023 | <a href="https://github.com/anger">Jax</a> </body>

</html>
